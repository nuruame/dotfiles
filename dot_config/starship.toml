"$schema" = "https://starship.rs/config-schema.json"

add_newline = false
# format = "\\($directory( \\[$git_status\\])\\) → $character"
# format ="${custom.lambdachar}${custom.nix_checker}$directory( \\($git_status\\)) > " 
# format ="($username@$hostname | )$time $directory($git_branch)([\\[](bold black)$git_status[\\]](bold black)) $character" 
# format ="($username@$hostname | ) $directory($git_branch)([\\[](bold black)$git_status[\\]](bold black)) $character" 
format ="($username[@](bold black)$hostname [|](bold black) )$directory($git_branch)([](bold black)$git_status[](bold black)) $character" 
# right_format = "$git_branch( | $status)( | $username@$hostname)"
right_format = "($status)"
continuation_prompt = "\t[\\$>](bold black) "

[status]
format = "[$status]($style)"
disabled = false

[character]
# success_symbol = '[λ](bold green)'
# error_symbol = '[λ](bold red)'
success_symbol = '[\$](white)'
error_symbol = '[\$](bold gray)'
vimcmd_symbol = '[#](bold purple)'
vimcmd_replace_one_symbol = '[#](bold purple)'
vimcmd_replace_symbol = '[#](bold purple)'
vimcmd_visual_symbol = '[#](bold purple)'

[directory]
truncation_length = 1
truncate_to_repo = true
format = '[$path]($style)[$read_only]($read_only_style)'
style = "bold green"

[git_status]
format = "[$all_status$ahead_behind]($style)"
ahead = '^'
behind = 'v'
diverged = '󰨏'
untracked = '*'
stashed = '$'
modified = '!'
staged = '+'
deleted = '-'
# style = '#897E98'
style = 'bold blue'

# [git_branch]
# format = '[$symbol$branch(:$remote_branch)]($style)'

[git_branch]
format = '[[:](bold black)$branch(@$remote_branch)]($style)'
style = 'bold #897E98'

[time]
disabled = false
# format = "[\\[$time\\]]($style) "
format = "[{](bold black)[$time]($style)[}](bold black)"
time_format = "%-H:%M"
style = 'bold #987E80'

[hostname]
ssh_only = true
trim_at = "."
# format = "[\\[\\033[32m\\]]$hostname[\\[\\033[0m\\]]"
format = "[$hostname]($style)"
style = "bold red"

[username]
show_always = false
disabled = false
style_user = "blue"
style_root = "bold red"
# format = "[\\[\\033[34m\\]]$username[\\[\\033[0m\\]]"
format = "[$user]($style)"
